<!DOCTYPE html>
<html lang="en">

<head>

    <title>DevTown Login</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition-duration: 1s;
